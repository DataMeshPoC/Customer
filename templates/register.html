{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="py-5 text-center">
  <h1>Register</h1>
  <p class="lead">Fill in the form to register an account to purchase a policy. </p>
</div>
    <form action="/register" method="post">
      <div class="container" id="first_div">
        <div class="row justify-content-center white-text">
            <div class="form-group white-text">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
              </div>
              <div class="form-group">
                <label for="Date of Birth">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
              </div>
              <div class="form-group">
                <label for="Country">Country of Origin</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Country of Origin">
              </div>
                <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="smoking_status">Smoking Status</label>
                    <br>
                    <select class="custom-select mr-sm-2" id="smoking_status" name="smoking_status" placeholder="Smoking Status">
                      <option selected>Choose...</option>
                      <option value="1">Yes</option>
                      <option value="2">No</option>
                    </select>
                  </div>
                </div>
        </div>
        <br>
        <button class="btn btn-primary btn-lg" type="submit">register</button>
      </div>
    </form>
{% endblock %}
