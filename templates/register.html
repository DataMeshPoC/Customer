{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="gender" name="gender" placeholder="Gender" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="dob" name="dob" placeholder="Date of Birth" type="date">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="country" name="country" placeholder="Country of Origin" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="smoking_status" name="smoking_status" placeholder="Smoking Status" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">register</button>

    </form>
{% endblock %}
